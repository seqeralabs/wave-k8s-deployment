apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: wave-hpa
  namespace: wave-deploy
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: wave
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Value
        averageValue: 500m
  - type: Pods
    pods:
      metric:
        name: http_server_requests
      target:
        type: AverageValue
        averageValue: '1k'
  behavior:
    scaleDown: 
      policies: 
      - type: Pods 
        value: 1 
        periodSeconds: 15
      - type: Percent
        value: 10 
        periodSeconds: 15
      selectPolicy: Min 
      stabilizationWindowSeconds: 60
    scaleUp: 
      policies:
      - type: Pods
        value: 10 
        periodSeconds: 70
      - type: Percent
        value: 12 
        periodSeconds: 80
      selectPolicy: Max
      stabilizationWindowSeconds: 0
